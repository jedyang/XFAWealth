<script>
    // ?uid=test0&to=test1&appkey=23018936&pwd=123456&fullscreen
    var search = location.search.substring(1);
    var s = search.split('&'),kv;
    var result = {};
    for(var i = 0, len = s.length; i < len; i++){
        kv = s[i].split('=');
        result[kv[0]] = decodeURIComponent(kv[1]);
    }
    WKIT.init({
		uid: result.uid || 'ifa002',
		appkey: result.appkey || '23573928',
		credential: result.pwd || '123456',	
		touid: result.to || 'ifa001',
		onMsgReceived: function(data){
			console.log(data);
		},
		onMsgSent: function(data){
			console.log(data);
		},
		autoMsg: 'xfa推送消息2-1-2',

	            console.log('back');

	              console.log(error);
	          }
   });
