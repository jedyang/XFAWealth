<link rel="stylesheet" href="${base}/res/css/wmes_en.css">
<link rel="stylesheet" href="${base}/res/css/other.css">
<style type="text/css">
	.wmes-content{margin: 0px;}
	.transaction-psw-wrapper{width: auto;border:0px;}
	.transaction-account-name{font-size: 19px;}
</style>
<div class="wmes-content">
	<div class="transaction-psw-wrapper" style="margin: 0px;">
		<!-- <div class="transaction-psw-title">Input Transaction Password</div> -->
		<div class="transaction-account-wrap">
			<!-- <p class="transaction-account-title">Account No</p> -->
			[#if interfaceCheckPwdAccountVO?exists &&interfaceCheckPwdAccountVO?size gt 0]
			[#list interfaceCheckPwdAccountVO as each]
         	<div class="transaction-account-rows">

         	 
				<img class="transaction-account-img"  src="${base}${each.distributorLogo!}">
				
				<div id="validity-${each.accountNo!}" class="transaction-validity-wrap">
					<p class="transaction-validity-word">Login Validity Period:</p>
					<input class="transaction-validity-forever" type="checkbox" name="">Forever
				</div>
				<div class="transaction-account-contents">
					<p loginresult="0" accountno="${each.accountNo!}" name="transaction-account-${each.accountNo!}" class="transaction-account-name">${each.accountNo!}</p>
					<div class="transaction-account-step">
						<div class="transaction-step-one">
							<p class="transaction-psw-word">Password:</p>
							<input class="transaction-psw-input" type="password" name="password">
							<a accounttype="${each.accountType!}" accountno="${each.accountNo!}" class="transaction-step-one-btn" href="javascript:;">OK</a>
						</div>
						<div id="transaction-step-two-${each.accountNo!}" class="transaction-step-two">
							<p class="transaction-psw-word">Password:</p>
							<img class="transaction-psw-hook" src="${base}/res/images/Hook.png">
							<p class="transaction-psw-pin">Pin Code: </p>
							<div class="transaction-pin-number">
								<input type="hidden" id="hidpincode" value="">
								<input index="1" maxlength="1" type="text" name="pin0" readonly  style="text-align: center;border:0px solid #000000;width:15px;margin:0px 0px;" value="*"/>-<input index="2" maxlength="1" type="text" name="pin1" readonly  style="text-align: center;border:0px solid #000000;width:15px;margin:0px 0px;" value="*"/>-<input index="3" maxlength="1" type="text" name="pin2" readonly  style="text-align: center;border:0px solid #000000;width:15px;margin:0px 0px;" value="*"/>-<input index="4" maxlength="1" type="text" name="pin3" readonly  style="text-align: center;border:0px solid #000000;width:15px;margin:0px 0px;" value="*"/>-<input index="5" maxlength="1" type="text" name="pin4" readonly  style="text-align: center;border:0px solid #000000;width:15px;margin:0px 0px;" value="*"/>-<input index="6" maxlength="1" type="text" name="pin5" readonly  style="text-align: center;border:0px solid #000000;width:15px;margin:0px 0px;" value="*"/>
							</div>
							<a accounttype="${each.accountType!}" accountno="${each.accountNo!}" class="transaction-step-two-btn" href="javascript:;">Login</a>
						</div>
						<div class="transaction-step-three">
							<img class="transaction-psw-hook" src="${base}/res/images/Hook.png">
							<p class="transaction-psw-success">Login Success</p>
						</div>
						<p class="transaction-account-tips"></p>
					</div>
				</div>
			</div>
			
			[/#list]
			
			[/#if]
		</div>
		<div class="transaction-step-close" >
				<a class="transaction-step-close-btn" href="javascript:;">Close</a>
		</div>
	</div>
</div>
<script type="text/javascript">
 	var base_root = '${base}';
    var lang = '${Session["_LANG_CODE_"]!'sc'}';
</script>
<script type="text/javascript" src="${base}/res/js/base.js"></script>
    <script type="text/javascript" src="${base}/res/js/seajs/sea.js"></script>
    <script type="text/javascript" src="${base}/res/js/config-sea.js"></script>
    <script src="${base}/res/js/util.js"></script>
<script type="text/javascript">
	seajs.use('${base}/res/web/interface/checkintervestpwd.js');
</script>
