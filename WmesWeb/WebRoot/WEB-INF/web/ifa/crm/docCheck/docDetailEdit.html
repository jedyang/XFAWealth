<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="${base}/res/css/wmes_en.css"/>
    <link href="${base}/res/css/webuploader.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="${base}/res/css/strategy.css">
    <link rel="stylesheet" type="text/css" href="${base}/res/css/client.css">
    <link rel="stylesheet" href="${base}/res/css/other.css">
    <script>
        var base_root = '${base}';
        var lang = '${Session["_LANG_CODE_"]!}';
        var sub_user_type = '${Session["_FRONT_USER_TYPE_"]!}';
    </script>
    <script type="text/javascript" src="${base}/res/js/base.js"></script>
    <script type="text/javascript" src="${base}/res/js/seajs/sea.js"></script>
    <script type="text/javascript" src="${base}/res/js/config-sea.js"></script>
    <script src="${base}/res/js/util.js"></script>
    <!--[if lte IE 8]>
    	<script src="${base}/res/js/html5shiv.min.js" type="text/javascript"></script>
    	<script src="${base}/res/js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
    <style type="text/css">
         html, body{
             font-family:Microsoft YaHei;
            background:#FFF;
         }
         
         .doc_top_div{
        	padding:50px 20px
         }
         
    </style>    
</head>
<body >
<div class="doc_top_div">
	<div class="view-filelist-update" id="view-filelist-update">
    <p class="view-update-title">Update Document</p>
    <p class="view-update-word" >${investorDocInfo.docName!}</p>
    <ul class="view-update-list fileList">
        <li class="view-update-rows view-update-add" style="display:block">
        	<a href="javascript:;" id="pickerUpload"  class="picker">
            	<img class="view-update-images" src="${base}/res/images/docadd2.png"/>
            </a>
        </li>
		[#if docImages?exists && docImages?size gt 0]
		[#list docImages as image]
			<li class="img_li view-update-rows" fileid="${image.id!}" id="img_li_${image.id!}" >
				<p class="imgWrap">
					<img src="${base}/loadImgSrcByPath.do?filePath=${image.filePath!}" height="260px" class="view-update-images"/>
				</p>
				<p class="progress"><span></span></p>
				<div class="file-panel div_btn" >
					<span class="cancel" delId="${image.id!}">删除</span>
					<span class="thumb">预览</span>
					<img src="${base}/loadImgSrcByPath.do?filePath=${image.filePath!}" style="display:none"/>
				</div>
			</li>
		[/#list]
		[/#if]
		</ul>
        <div class="view-update-button">
            <a class="view-update-summit" href="javascript:;" id="docSubmit">Update&Summit</a>
        </div>
    </div> 
</div>
	<form id="imgUpdateForm" name="imgUpdateForm" method="post" action="">
		<input type="hidden" name="docId" value="${investorDocInfo.id!}" id="docCheck_docId"/>
		<input type="hidden" name="deleteIds"  id="deleteFileArray"/>
		<input type="hidden" name="addFileStr" id="addFileArray"/>
		<input type="hidden" name="moduleId" value="5"/>
	</form>	
    <script type="text/javascript">
	    seajs.use('${base}/res/web/ifa/crm/docDetailEdit.js');
    </script>
</body>
</html>
