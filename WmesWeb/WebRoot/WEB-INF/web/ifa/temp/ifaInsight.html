            <div class="insight-tab-content">
                <div class="insight-left-content">
                    <div class="insight-row">
                        <p class="insight-row-title"><span>*</span>Title</p>
                        <input class="insight-input-title" type="text" name="title">
                    </div>
                    <div class="insight-row">

                        </ul>
                    </div> 
                    <div class="insight-row">
                        <p class="insight-row-title">Relate Geographic Allocation</p>
                        <ul class="insight-channel-ul">
                            <li class="insight-relate-choose">Market</li>
                            <li class="insight-choose-add">+</li>
                        </ul>
                    </div>
                    <div class="insight-row">
                        <p class="insight-row-title"><span>*</span>Content</p>

                    </div>

                <div class="insight-right-content">
                    
                </div>
