<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<script type="text/javascript" src="${base}/res/js/jquery.min.js"></script>
	</head>
<style>
html,body{margin:0;padding:0;font-family: "微软雅黑";font-size: 16px;}
li{list-style: none;}
ul{padding:0;}
body{width:100%;}
.selectSector{height:auto;width:100%;padding:26px 33px 0 33px;border-radius: 4px;}
.investment-plan-wrap{width: 700px;margin: 60px 10%;padding: 30px 35px;background-color: #fff;border-radius:4px;border: 2px solid #ced3d8;}
.selectSector-title-sub{float:left;font-size: 14px;padding-bottom: 15px; color:#b7b5b5;margin-left:25px;}
.notice-content{clear: both;margin: 0 2%;}
</style>
	<body>
		<div class="selectSector" style="background: rgba(255, 255, 255, 0);">
			<div class="investment-wrap investment-hide" style="display:block;width: 980px;">
				<div class="investment-plan-wrap">
					<p style="margin-bottom: 15px;font-size:25px;text-align: center;" class="selectSector-title notice-dialog-title">
					${(notice.subject)!}
					</p>
					<div style="margin: 0 20%;">
						<p class="selectSector-title-sub">[@lang_res k='notice.edit.dialog.notice.preview.releaseDate'/] : <span class="notice-dialog-release-date-time">${(notice.releaseDateStr)!}</span></p>
						<p class="selectSector-title-sub">[@lang_res k='notice.edit.dialog.notice.preview.releaseBy'/] : <span class="notice-dialog-release-by">${(notice.sourceName)!}</span></p>
					</div>
					<div class="notice-content dialog-notice-content" style="min-height: 450px;overflow-x:auto; ">
					</div>
					<textarea id="hidContent" style="display:none">${(notice.content)!}</textarea>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript">
$('.notice-content').append($('#hidContent').val());
</script>
</html>
