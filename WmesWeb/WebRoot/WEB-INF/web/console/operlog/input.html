
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oper log</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container-fluid pd0" id="wmes_wraper">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
            <div class="page-header mt-10">
                <h4><b>[@lang_res k='console.operlog.form.title'/]</b></h4>
            </div>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtLoginCode" class="label-control">[@lang_res k='console.operlog.form.loginCode'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtLoginCode"  value="${(logVO.loginCode)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtNickName" class="label-control">[@lang_res k='console.operlog.form.nickname'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtNickName"  value="${(logVO.nickName)?if_exists}" >
                        </div>
                    </div>      
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtModuleType" class="label-control">[@lang_res k='console.operlog.form.module'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtModuleType"  value="${(logVO.moduleType)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtIP" class="label-control">[@lang_res k='console.operlog.form.ip'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtIP"  value="${(logVO.ip)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtCreateTime" class="label-control">[@lang_res k='console.operlog.form.createTime'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtCreateTime"  value="${(logVO.createTime)?if_exists}" >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtRemark" class="label-control">[@lang_res k='console.operlog.form.remark'/]</label>
                        </div>
                        <div class="col-md-7">
                            <textarea id="txtRemark" class="form-control" rows="5">${(logVO.remark)?if_exists}</textarea>
                        </div>
                    </div>
                </form>
                <div class="text-center pd10">
                    <a href="#" onclick="closeTab();" class="btn-blue-s2">[@lang_res k='global.close'/]</a>
                </div>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/third/jqueryui/jquery-ui.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
</body>
</html>
