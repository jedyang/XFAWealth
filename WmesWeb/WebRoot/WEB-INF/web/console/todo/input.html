
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container-fluid pd0" id="wmes_wraper">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
            <div class="page-header mt-10">
                <h4><b>[@lang_res k='console.todo.form.formTitle'/]</b></h4>
            </div>
            <div class="pdt20"></div>
            <div>
                <form class="form-horizontal">
                  [#if isAll?exists && isAll == '1']
	               <div class="form-group">
	                        <div class="col-md-3 text-right">
	                            <label for="txtToDoCode" class="label-control">[@lang_res k='console.todo.form.code'/]</label>
	                        </div>
	                        <div class="col-md-7">
	                            <input type="text" class="form-control" id="txtToDoCode"  value="${(todoVO.toDoCode)?if_exists}" >
	                        </div>
	                </div>
	               [/#if]
                   <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtTitle" class="label-control">[@lang_res k='console.todo.form.title'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtTitle"  value="${(todoVO.title)?if_exists}" >
                        </div>
                    </div>      
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtFromMemberName" class="label-control">[@lang_res k='console.todo.form.from'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtFromMemberName"  value="${(todoVO.fromMemberName)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtOwnerName" class="label-control">[@lang_res k='console.todo.form.owner'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtOwnerName"  value="${(todoVO.ownerName)?if_exists}" >
                        </div>
                    </div>
                    [#if isAll?exists && isAll == '1']
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtToDoType" class="label-control">[@lang_res k='console.todo.form.type'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtToDoType"  value="${(todoVO.toDoType)?if_exists}" >
                        </div>
                    </div>
                    [/#if]
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtCreateTime" class="label-control">[@lang_res k='console.todo.form.createTime'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtCreateTime"  value="${(todoVO.createTime)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtUrl" class="label-control">[@lang_res k='console.todo.form.url'/]</label>
                        </div>
                        <div class="col-md-7">
	                        <ul class="nav nav-pills">
							  <li role="presentation"><a href="${(todoVO.url)?if_exists}" target="_self">${(todoVO.url)?if_exists}</a></li>
							</ul>
                        </div>
                    </div>
                </form>
                <div class="text-center pd10">
                    <a href="#" onclick="javascript:closeTab();" class="btn-blue-s2">[@lang_res k='global.close'/]</a>
                </div>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
</body>
</html>
