<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product info</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
	<style>
	   .radioStyle {width:15px;height:15px;display:inline;border:0px;line-height:35px;}
	</style>
</head>

<body>
<div class="container-fluid pd0" id="wmes_wraper" style="height:450px;overflow-y:auto;">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
				<div class="tab_wrap">
               		<!-- tab 1 Sc -->
					<form id="frm" class="form-horizontal" style="display:block;">
						<input type="hidden" id="id" name="id" value="[#if info??]${info.id!}[/#if]"/>
						<input type="hidden" id="productId" name="product.id" value="[#if info??]${info.product.id!}[/#if]"/>
                        <input type="hidden" id="distributorId" name="distributor.id" value="[#if info??]${info.distributor.id!}[/#if]"/>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label for="txtName" class="label-control">[@lang_res  k='console.productdistributor.productname'/]</label>
                            </div>
                            <div class="col-sm-7">
                                ${(info.productName)?if_exists}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                        [#if type?? && type=="fund"]
                                <label for="txtIsinCode" class="label-control">[@lang_res  k='console.productdistributor.isin'/]</label>
                        [#else]
                                <label for="txtCies" class="label-control">[@lang_res  k='console.productdistributor.symbol'/]</label>
                        [/#if]
                            </div>
                            <div class="col-sm-7">
                                <!-- <input type="text" class="form-control" id="isinCode" name="isinCode" value="${(info.isinCode)?if_exists}" > -->
                                <input type="text" class="form-control" id="symbolCode" name="symbolCode" value="${(info.symbolCode)?if_exists}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label for="txtCies" class="label-control">[@lang_res  k='console.productdistributor.cies'/]</label>
                            </div>
                            <div class="col-sm-7">
                                <input type="radio" class="form-control radioStyle" name="cies" value="Y" [#if info?? && info.cies?? && info.cies=='Y']checked[/#if]>[@lang_res  k='global.true'/]
                                <input type="radio" class="form-control radioStyle" name="cies" value="N" [#if info?? && info.cies?? && info.cies=='N']checked[/#if]>[@lang_res  k='global.false'/]
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label for="txtRpqLevel" class="label-control">[@lang_res  k='console.productdistributor.rpqLevel'/]</label>
                            </div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="rpqLevel" name="rpqLevel" value="${(info.rpqLevel)?if_exists}" >
                            </div>
                        </div>
						<div class="form-group">
	                        <div class="col-sm-3 text-right">
	                            <label for="txtTransactionFeeRate" class="label-control">[@lang_res  k='console.productdistributor.transactionFeeRate'/]</label>
	                        </div>
	                        <div class="col-sm-7">
	                            <input type="text" class="form-control" id="transactionFeeRate" name="transactionFeeRate" value="${(info.transactionFeeRate)?if_exists}" >
	                        </div>
	                    </div>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label for="txtTransactionFeeCur" class="label-control">[@lang_res  k='console.productdistributor.transactionFeeCur'/]</label>
                            </div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="transactionFeeCur" name="transactionFeeCur" value="${(info.transactionFeeCur)?if_exists}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label for="txtTransactionFeeMin" class="label-control">[@lang_res  k='console.productdistributor.transactionFeeMini'/]</label>
                            </div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="transactionFeeMini" name="transactionFeeMini" value="${(info.transactionFeeMini)?if_exists}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <label for="txtCies" class="label-control">[@lang_res  k='console.productdistributor.publish'/]</label>
                            </div>
                            <div class="col-sm-7">
                                <input type="radio" class="form-control radioStyle" name="isPublish" value="1" [#if info?? && info.isPublish?? && info.isPublish=='1']checked[/#if]>[@lang_res  k='global.false'/]
                                <input type="radio" class="form-control radioStyle" name="isPublish" value="0" [#if info?? && info.isPublish?? && info.isPublish=='0']checked[/#if]>[@lang_res  k='global.true'/]
                            </div>
                        </div>
	                    <div class="form-group">
	                        <div class="col-sm-3 text-right">
	                            <label for="txtRemark" class="label-control">[@lang_res  k='console.productdistributor.remark'/]</label>
	                        </div>
	                        <div class="col-sm-7">
	                            <textarea class="form-control" id="txtRemark" name="remark" rows="5">${(info.remark)?if_exists}</textarea> 
	                        </div>
	                    </div> 
	                </form>
               	</div>
            	<div class="clear">
                <div class="text-center pd10">
		          	<a href="javascript:;"  class="btn-blue-s btnSave" >
					[@lang_res  k='global.save'/]</a>
		       </div>
            </div>
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/third/jqueryui/jquery-ui.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
<script src="${base}/res/third/layer/layer_v2.js"></script>

<script type="text/javascript">
var fundId = $('#fundId').val();
$(function(){
	//保存题目与选项信息
	$('.btnSave').on('click',save);
	
	function save() {
		var id = $('#productDistributorId').val();
		var name = $('#txtName').val();
		var remark = $('#txtRemark').val();
		
		var postData = $("#frm").serialize();

    	$.ajax({
            type: "post",
            url : "${base}/console/product/info/saveProductDistributor.do?datestr="+ new Date().getTime(),
            data: postData,
            async: false,
            dataType: "json",
            beforeSend: function () { 
                //layer.msg("正在保存数据中......", { time: 3000 });
            },
            complete: function () {},
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            },
            success: function (data, textStatus) {
          	   var result = data.result;
               if(result==true) { 
               		layer.msg("[@lang_res k='global.success.save'/]", {icon: 1}, function () { 
               			setTimeout(function(){
               				parent.document.getElementById("btnSearch").click();
                   			parent.document.getElementById("btnCloseIframe").click(); 
               			},1000)
               			
               		});          			
               } else { 
            	   layer.msg("[@lang_res k='global.failed.save'/]", {icon: 0, time: 2000}, function () {   });
               }
        	}
    	});
	}
});

</script>


</body>
</html>
