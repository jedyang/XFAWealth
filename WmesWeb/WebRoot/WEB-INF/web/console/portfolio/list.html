		<script type="text/javascript">
		var id='${memberId?if_exists}';
	$(function() {

		bindList(0);
		$("#btnSearch").bind("click", function() {
			bindList(0);
		});
	});
	//按下回车键搜索
	this.document.onkeydown = function(e) {
		var ev = document.all ? window.event : e;
		if (ev.keyCode == 13) {
			bindRoleList(0);
		}
	}
	
	function bindList(curPage) {
		var type = $("#ddlType").val();
		$.ajax({
			type : 'post',
			datatype : 'json',
			url : '${base}/console/customer/portfolioListJson.do?datestr=' + new Date().getTime(),
			data : {
				'memberId' : id,
				'type' : type,
				'page' : curPage + 1,
				'rows' : 10,
				'sort' : '',
				'order' : ' '
			},
			success : function(json) {
				var html = "";
				var total = json.total;
				var table = json.rows;
				$.each(table, function(i, n) {
					var type=n.type;
					var typeValue="";
					if(type=="ifa")
					typeValue="ifa创建";
					else if(type=="self"){
					typeValue="投资者自已创建";
					}
					
					html += "<tr><td><a href='#' onclick='showdetail(\""+n.id+"\")'>" + n.loginCode + "</a></td><td>" + n.nickName + "</td><td>" + n.portfolioName + "</td><td>" + typeValue + "</td><td>" + n.currencyType + "</td><td>" + n.objectiveDesc + "</td><td>" + n.riskLeve + "</td><td></td></tr>";
				});

				$('#datalist tbody').empty().append(html);
				$("#Pagination").pagination(total, {
					callback : pageselectCallback,
					numDetail : '',
					items_per_page : 10,
					num_display_entries : 4,
					current_page : curPage,
					num_edge_entries : 2
				});
			}
		});
		function pageselectCallback(page_id, jq) {
			bindList(page_id);
		}
	}
function showdetail(id){
	     BootstrapDialog.show({
			title : "投资组合详细信息",
			cssClass : 'login-dialog',
			type : BootstrapDialog.TYPE_PRIMARY,
			size : BootstrapDialog.SIZE_WIDE,
			draggable : true,
			message : $('<div></div>').load('portfolioDetail.do?id='+id),
			buttons : [  {
				label : "[@lang_res  k='global.close'/]",
				action : function(dialogItself) {
					dialogItself.close();
				}
			} ]
		});
	}
