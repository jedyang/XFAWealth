
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[@lang_res k='console.insightinfo.form.formTitle'/]</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container-fluid pd0" id="wmes_wraper">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
            <div class="page-header mt-10">
                <h4><b>[@lang_res k='console.insightinfo.form.formTitle'/]</b></h4>
            </div>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtTitle" class="label-control">[@lang_res k='console.insightinfo.form.title'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtTitle"  value="${(infoVO.title)?if_exists}" >
                        </div>
                    </div>                       
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtGeoAllocation" class="label-control">[@lang_res k='console.insightinfo.form.geoAllocation'/]</label>
                        </div>
                        <div class="col-md-7">
                            <textarea id="txtGeoAllocation" class="form-control" rows="2">${(infoVO.geoAllocation)?if_exists}</textarea>
                        </div>
                    </div>   
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtSector" class="label-control">[@lang_res k='console.insightinfo.form.sector'/]</label>
                        </div>
                        <div class="col-md-7">
                            <textarea id="txtSector" class="form-control" rows="2">${(infoVO.sector)?if_exists}</textarea>                            
                        </div>
                    </div>            
                    <div class="form-group">
                        <div class="col-sm-3 text-right">
                            <label for="txtContent" class="label-control">[@lang_res  k='console.insightinfo.form.content'/]</label>
                        </div>
                        <div class="col-sm-7">
                            <textarea id="txtContent" class="form-control" rows="2">${(infoVO.content)?if_exists}</textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtUpCounter" class="label-control">[@lang_res k='console.insightinfo.form.upCounter'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtUpCounter"  value="${(infoVO.upCounter)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtDownCounter" class="label-control">[@lang_res k='console.insightinfo.form.downCounter'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtDownCounter"  value="${(infoVO.downCounter)?if_exists}" >
                        </div>
                    </div> 
                    
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtCreator" class="label-control">[@lang_res k='console.insightinfo.form.creator'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtCreator"  value="${(infoVO.creator.nickName)?if_exists}" >
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtCreateTime" class="label-control">[@lang_res k='console.insightinfo.form.createTime'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtCreateTime"  value="${(infoVO.createTime)?if_exists}" >
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtLastUpdate" class="label-control">[@lang_res k='console.insightinfo.form.lastUpdate'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtLastUpdate"  value="${(infoVO.lastUpdate)?if_exists}" >
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="selOverhead" class="label-control">[@lang_res k='console.insightinfo.form.overhead'/]</label>
                        </div>
                        <div class="col-md-7">
							<select class="form-control " id="selOverhead" name="selOverhead">
								<option value="">
									[@lang_res k='global.pleaseSelect'/]
								</option>
								<option value="1" [#if infoVO.overhead?exists && infoVO.overhead==1]selected[/#if]>[@lang_res k='console.insightinfo.options.overhead.1'/]</option>
								<option value="0" [#if infoVO.overhead?exists && infoVO.overhead==0]selected[/#if]>[@lang_res k='console.insightinfo.options.overhead.0'/]</option>
								
							</select>
                        </div>
                    </div>  
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtOverheadTime" class="label-control">[@lang_res k='console.insightinfo.form.overheadTime'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtOverheadTime"  value="${(infoVO.overheadTime)?if_exists}" >
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="selStatus" class="label-control">[@lang_res k='console.insightinfo.form.status'/]</label>
                        </div>
                        <div class="col-md-7">
							<select class="form-control " id="selStatus" name="selStatus">
								<option value="">
									[@lang_res k='global.pleaseSelect'/]
								</option>
								<option value="0" [#if infoVO.status?exists && infoVO.status==0]selected[/#if]>[@lang_res k='console.insightinfo.options.status.0'/]</option>
								<option value="1" [#if infoVO.status?exists && infoVO.status==1]selected[/#if]>[@lang_res k='console.insightinfo.options.status.1'/]</option>
							</select>
                        </div>
                    </div>   
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtPubdate" class="label-control">[@lang_res k='console.insightinfo.form.createTime'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtPubdate"  value="${(infoVO.createTime)?if_exists}" >
                        </div>
                    </div> 
                    
                    
                </form>
                <div class="text-center pd10">
                    <a href="#" id="btnClose" onclick="closeTab();" class="btn-blue-s2">[@lang_res k='global.close'/]</a>
                </div>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
</body>
</html>
