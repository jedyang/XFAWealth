		<script type="text/javascript">
	$(function() {

		bindList(0);

		$('#btnSearch').click(function() {
			bindList(0);
		});

		var types = [ BootstrapDialog.TYPE_DEFAULT, BootstrapDialog.TYPE_INFO, BootstrapDialog.TYPE_PRIMARY, BootstrapDialog.TYPE_SUCCESS, BootstrapDialog.TYPE_WARNING, BootstrapDialog.TYPE_DANGER ];

	});

	//分页绑定Table数据
	function bindList(pageid) {
		var keyWord = $('#txtKeyWord').val();

		$.ajax({
			type : 'post',
			datatype : 'json',
			url : "${base}/console/sys/role/memberlist.do?datestr=" + new Date().getTime(),
			data : {
				id : $("#id").val(),
				keyword : keyWord,
				page : pageid + 1,
				rows : 6
			},
			success : function(json) {
				var total = json.total;
				var table = json.rows;
				var html = '';
				$("#userdatalist tbody tr:gt(0)").empty();
				$.each(table, function(i, n) {
					var type = n.memberType;
					var typeValue = "";
					if (type == 0) {
						typeValue = '[@lang_res k='member.info.memberType.platform'/]';
					} else if (type == 1) {
						typeValue = '[@lang_res k='member.info.memberType.inverstor'/]';
					} else if (type == 2) {
						typeValue = '[@lang_res k='member.info.memberType.ifa'/]';
					} else if (type == 3) {
						typeValue = '[@lang_res k='member.info.memberType.distributor'/]';
					}
					html += "<tr><td> <input userid='"+n.id+"' type='checkbox' class='checkbox'></td><td>" + n.loginCode + "</td><td>" + n.nickName + "</td><td>" + n.email + "</td><td>" + typeValue + "</td></tr>";
				});
				$('#userdatalist').append(html);

				$("#firmpagination").pagination(total, {
					callback : pageselectCallback,
					numDetail : '',
					items_per_page : 6,
					num_display_entries : 4,
					current_page : pageid,
					num_edge_entries : 2
				});
			}
		})
		//回调
		function pageselectCallback(page_id, jq) {
			bindList(page_id);
		}
	}

	function selectfirm(name, id) {
		$('#id_irm_selected').remove();
		$('.bootstrap-dialog-footer-buttons').prepend('<button id="id_irm_selected" companyname="'+name+'" companyid="'+id+'" class="btn btn-default " type="button">' + name + ' <span class="badge">X</span></button>    ');
	}
</script>
	</body>
