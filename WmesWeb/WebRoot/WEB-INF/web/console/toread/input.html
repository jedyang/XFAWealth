
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to read</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container-fluid pd0" id="wmes_wraper">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
            <div class="page-header mt-10">
                <h4><b>[@lang_res k='console.toread.form.formTitle'/]</b></h4>
            </div>
               <div class="pdt20"></div>
            <div>
                <form class="form-horizontal">
                 [#if isAll?exists && isAll == '1']
                	<div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtToReadCode" class="label-control">[@lang_res k='console.toread.form.code'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtToReadCode"  value="${(toreadVO.toReadCode)?if_exists}" >
                        </div>
                    </div>
                  [/#if] 
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtTitle" class="label-control">[@lang_res k='console.toread.form.title'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtTitle"  value="${(toreadVO.title)?if_exists}" >
                        </div>
                    </div>      
                    
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtFromMemberName" class="label-control">[@lang_res k='console.toread.form.from'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtFromMemberName"  value="${(toreadVO.fromMemberName)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtOwnerName" class="label-control">[@lang_res k='console.toread.form.owner'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtOwnerName"  value="${(toreadVO.ownerName)?if_exists}" >
                        </div>
                    </div>
                   [#if isAll?exists && isAll == '1']
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtToReadType" class="label-control">[@lang_res k='console.toread.form.type'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtToReadType"  value="${(toreadVO.toReadType)?if_exists}" >
                        </div>
                    </div>
                    [/#if]
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtCreateTime" class="label-control">[@lang_res k='console.toread.form.createTime'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="txtCreateTime"  value="${(toreadVO.createTime)?if_exists}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtUrl" class="label-control">[@lang_res k='console.toread.form.url'/]</label>
                        </div>
                        <div class="col-md-7">
                      		<ul class="nav nav-pills">
							  <li role="presentation"><a href="${(toreadVO.url)?if_exists}" onclick="updateStatus('${(toreadVO.id)?if_exists}')" target="_self">${(toreadVO.url)?if_exists}</a></li>
							</ul>
                        </div>
                    </div>
                    
                </form>
                <div class="text-center pd10">
                    <a href="#" onclick="javascript:closeTab();" class="btn-blue-s2">[@lang_res k='global.close'/]</a>
                </div>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
	});
	
	function updateStatus(toreadId){
		$.ajax({
			type:'post',
			url:'${base}/console/toread/updateStatus.do?dateStr='+new Date().getTime(),
			data:{toreadId:toreadId},
			success:function(flag){
				if(flag){
					window.top.bindToReadList(0);
				}
			}
		});
	}
</script>
</body>
</html>
