
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>债券报价</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container-fluid pd0" id="wmes_wraper">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
            <div>
                <form class="form-horizontal">
                	<div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtLoginCode" class="label-control">订单编号</label>
                        </div>
                        <div class="col-md-7 row">
                              <label>${detail.orderNo!}</label>
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtClientType" class="label-control">客户</label>
                        </div>
                        <div class="col-md-7">
                            <label>${detail.clientName!}</label>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtModuleType" class="label-control">债券名称</label>
                        </div>
                        <div class="col-md-7">
                             <label>${detail.bondName!}</label>
                        </div>
                    </div>          
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtRelateData" class="label-control">交易方向</label>
                        </div>
                        <div class="col-md-7">
                            <label>${detail.orderType!}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtPrice" class="label-control"><span style="color:red;">*</span>买入报价</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="txtPrice"   value="" >
                           
                        </div> <span>${detail.currency!}</span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtIp" class="label-control">备注</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="txtRemark" class="form-control" rows="5" ></textarea>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
</body>
</html>
