<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fund fees</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/third/dialog/css/bootstrap-dialog.css" rel="stylesheet">
</head>

<body>

<input id="btnSearch" type="hidden" />
<div class="container-fluid pd0" id="wmes_wraper">
    <div class="tab-side container-fluid">
		<div class="tab-side-container">
            <div class="tab_wrap">
            	<div class="pd20">
                    <a href="#" id="btnAdd" class="btn-blue-s">[@lang_res  k='global.add'/]</a>
                    <!--<a href="#" onclick="closeTab();" class="btn-blue-s2">[@lang_res k='global.close'/]</a>-->
                </div>
                <!-- tab一 -->
                <form class="form-inline" style="display:block;">
	                <table id="fundAnnoList" border="0" cellpadding="0" cellspacing="0" class="table table-hover table-striped">
	                    <tbody>
	                    <tr>
	                        <th style='width:40%;' class="table-head">[@lang_res  k='console.fund.anno.annoName'/]</th>
	                        <!--<th class="table-head">[@lang_res  k='console.fund.anno.annoContent'/]</th>-->
	                        <!--<th style='width:12%;' class="table-head">[@lang_res  k='console.fund.anno.langCode'/]</th>-->
	                        <th style='width:8%;' class="table-head">[@lang_res  k='console.fund.anno.annoDate'/]</th>

		            </nav>

                </form> 
                              
            </div>            
        </div>
    </div>
</div>
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/jquery.pagination.js"></script>

<script src="${base}/res/third/dialog/js/bootstrap-dialog.js"></script>
<script src="${base}/res/third/My97DatePicker/WdatePicker.js"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
<script src="${base}/res/third/layer/layer_v2.js"></script>

<script type="text/javascript">
var grid_selector = "#fundAnnoList";
var pageSize = 10;
var pageIndex = 0;
var id = getUrlParam('id');
var fundId = getUrlParam('fundId');
//alert(fundId);
</script>
<script type="text/javascript">

$(function(){
	//触发弹窗关闭
	$('#btnCloseIframe').click(function() {
		$(".close").click();			
	});
	//绑定查询按钮事件
	$("#btnSearch").click(function () {                
		bindList(0);
	});
	//绑定新增按钮事件
	$("#btnAdd").click(function () { 
		showItemDialog('',fundId);
	});
	//绑定返回按钮事件
	$("#btnBack").click(function () {                
		backToList();
	});
	
	bindList(0);
});
    //add wwluo 160811
	function showItemDialog(id,fundId) {
		BootstrapDialog.show({
			title : "[@lang_res  k='console.fund.anno.title'/]",
			cssClass : 'login-dialog',
			type : BootstrapDialog.TYPE_PRIMARY,
			size : BootstrapDialog.SIZE_WIDE,
			draggable : true,
			message : $('<div><iframe scrolling="no" frameborder="0" name="Info1" onload="this.height=Info1.document.body.scrollHeight" width="100%" src="${base}/console/fund/info/fundAnnoDetail.do?id='+id+'&fundId='+fundId+'"></iframe></div>').load(),
			buttons : [{
					label : "[@lang_res  k='global.close'/]",
					action : function(dialogItself) {
						dialogItself.close();
					}
			}]
		});
	}
	//end
	
	//create by rqwang
	function showInfoDialog(id,fundId) {
		BootstrapDialog.show({
			title : "[@lang_res  k='console.fund.anno.annoInfo'/]",
			cssClass : 'login-dialog',
			type : BootstrapDialog.TYPE_PRIMARY,
			size : BootstrapDialog.SIZE_WIDE,
			draggable : true,
			message : $('<div><iframe scrolling="no" frameborder="0" name="Info1" onload="this.height=Info1.document.body.scrollHeight" width="100%" src="${base}/console/fund/info/fundAnnoInfo.do?id='+id+'&fundId='+fundId+'"></iframe></div>').load(),
			buttons : [{
					label : "[@lang_res  k='global.close'/]",
					action : function(dialogItself) {
						dialogItself.close();
					}
			}]
		});
	}
	
	
	//分页绑定Table数据
	function bindList(curPage) {
		$.ajax({
			type : 'post',
			datatype : 'json',
			url : '${base}/console/fund/info/fundAnnoListJson.do?datestr='
					+ new Date().getTime(),
			data : {
				'fundId' : fundId,
				'page' : curPage + 1,
				'rows' : pageSize,
				'sort' : '',
				'order' : ''
			},
			success : function(json) {
				var total = json.total;
				var table = json.rows;

				pageIndex = curPage;

				$("#fundAnnoList tbody tr:gt(0)").empty();
				var tr = "";
				var list = json.rows;
				$.each(list, function(index, array) { //遍历json数据列	
						var annoName = array['annoName'] == null ? "" : array['annoName'];
						var annoContent = array['annoContent'] == null ? "" : array['annoContent'];
						if(annoContent.length > 150){
							annoContent = annoContent.substring(0,150)+"……";
						}
						var annoDate = array['annoDate'] == null ? "" : array['annoDate'];
						var langCode = array['langCode'] == null ? "" : array['langCode'];
						var lang = "";
						if("sc" == langCode){
							lang = "简体中文";
						} else if ("tc" == langCode){
							lang = "繁体中文";
						} else if ("en" == langCode){
							lang = "英文";
						}

						tr += "<tr><td><a href='#' onclick='showInfoDialog(\"" 
								+ array['id']+"\",\""+fundId
								+ "\")'>"
								+ annoName
								//+ "</td><td>" + annoContent
								//+ "</td><td>" + lang
								+ "</a></td><td>" + annoDate
								+ "</td><td><a href='#' onclick='showItemDialog(\""
								+ array['id']+"\",\""+fundId
								+ "\")'>[@lang_res k='param.edit'/]</a>&nbsp;&nbsp;<a href='javascript:;' onclick='deleteItem(\""
								+ array['id']
								+ "\")'>[@lang_res k='param.del'/]</a></td></tr>";
					});
				$("#fundAnnoList tbody").append(tr);

				$("#pagination").pagination(total, {
					callback : pageselectCallback,
					numDetail : '',
					items_per_page : pageSize,
					num_display_entries : 4,
					current_page : curPage,
					num_edge_entries : 2
				});
			}
				})
		//回调
		function pageselectCallback(page_id, jq) {
			bindList(page_id);
		}
	}

	function backToList() {
		window.location.href = '${base}/console/fund/info/fundAnnoList.do';
	}

	function deleteItem(id) {
		$.ajax({
			url : '${base}/console/fund/info/delFile.do?datestr=' + new Date().getTime(),
			type : 'post',
			dataType : 'json',
			data : {
				'id' : id,
				'type' : 'anno'
			},
			success : function(data) {
				var result = data.result;
				if(true==result) { 
					layer.msg("[@lang_res k='global.delete.success'/]", {icon: 1}, function () {bindList(0);});          			
				} else {
					layer.msg("[@lang_res k='global.delete.failed'/]", {icon: 0, time: 2000}, function () {   });
				}
			}
		})
	}
</script>
</body>
</html>
