
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sys log</title>
    <link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
        <link href="${base}/res/third/treetable/css/screen.css" rel="stylesheet" media="screen">
    <link href="${base}/res/third/treetable/css/jquery.treetable.css" rel="stylesheet" >
    <link href="${base}/res/third/treetable/css/jquery.treetable.theme.default.css" rel="stylesheet"  >
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

        <div class="r-side-container" style="margin-left:10px;">
            <div class="page-header mt-10">
                <h4><b>团队信息</b></h4>
            </div>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtLoginCode" class="label-control">[@lang_res k='ifafirm.team.name'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input id=txtName type="text" class="form-control " value="${(WfProcedureInfoVO.procedureName)?if_exists}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtNickName" class="label-control">[@lang_res k='ifafirm.team.code'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input id="txtInvokeCode" type="text" class="form-control " value="${(WfProcedureInfoVO.invokCode)?if_exists}">
                        </div>
                    </div>      
                     <div class="form-group">
                        <div class="col-md-3 text-right">
                            <label for="txtNickName" class="label-control">[@lang_res k='ifafirm.team.remark'/]</label>
                        </div>
                        <div class="col-md-7">
                            <input id="txtInvokeCode" type="text" class="form-control " value="${(WfProcedureInfoVO.invokCode)?if_exists}">
                            
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="clear">
            </div>
        </div>
   
<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
<script src="${base}/res/third/layer/layer_v2.js"></script>
<script src="${base}/res/third/jqueryui/jquery-ui.js" type="text/javascript"></script>
<script src="${base}/res/js/util.js"></script>
<script src="${base}/res/third/treetable/jquery.treetable.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btnSave').click(function() {
			var id = getQueryString('id');
			var name = $('#txtName').val();
			var invokecode = $('#txtInvokeCode').val();
			var postData = { 'id':id,'name': name, 'invokecode': invokecode}; 
        $.ajax({
            type: "post",
            url : "${base}/console/workflow/saveinfo.do?datestr="+ new Date().getTime(),
            data: postData,
            async: false,
            dataType: "json",
            beforeSend: function () {
                    },
            error: function (XMLHttpRequest, textStatus, errorThrown) {

            },
            success: function (data, textStatus) {
               var result = data.result;
               if(result==true)
               { 
               layer.msg('保存成功', {
                            icon: 1,
                            time: 2000
                        }, function () {
                            window.location.href = 'info_list.do'; 
                        });
               }
               else alert('保存败');
            }
        });
        
		});
		
	});

	
</script>
</body>
</html>
