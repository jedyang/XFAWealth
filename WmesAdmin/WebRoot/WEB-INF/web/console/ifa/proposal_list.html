<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>投资方案列表</title>
		<link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
		<link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
		<input type="hidden" id="ifaId" value='${ifaId?if_exists}'>
		<div class="container-fluid pd0" id="wmes_wraper">
			<div class="tab-side container-fluid">
				<div class="tab-side-container">
					<div class="clear"></div>
					<div class="tab_wrap" id="tab_wrap">
						<div class="form-inline">
							<div>
								<div class="row pd10">
									<div class="col-md-5">
										<label for="s-1">
											[@lang_res k='member.list.keyword'/]
										</label>
										<input id='txtkeyword' type="text" class="form-control" id="s-1" placeholder="方案名称">
									</div>
									<div class="col-md-2">
										<button type="button" class="btn btn-primary" id="btnSearch4">
											 [@lang_res k='global.query'/]
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="clear"></div>
						<div>
							<table id="ifalist" border="0" cellpadding="0" cellspacing="0" class="table table-hover table-striped">
								<thead>
									<tr>
										<th class="table-head">
											方案名称
										</th>
										<th class="table-head">
											策略名称
										</th>
										<th class="table-head">
											当前阶段
										</th>
										<th class="table-head">
											客户名称
										</th>
										<th class="table-head">
											投资金额
										</th>
										<th class="table-head">
											货币
										</th>
										<th class="table-head">
											创建时间
										</th>
										<th class="table-head">
											创建人
										</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
							<ul id='Pagination' class="pagination pull-right">

							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="${base}/res/console/js/jquery.pagination.js"></script>
		<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
		<script src="${base}/res/third/jqueryui/jquery-ui.js" type="text/javascript"></script>
		<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
		<script src="${base}/res/third/layer/layer_v2.js"></script>
		<script src="${base}/res/third/typeahead/bootstrap-typeahead.js"></script>
		<script src="${base}/res/third/dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript">
	bindlist(0);
	$(function() {
		$("#btnSearch4").bind("click", function() {
			bindlist(0);
		});
		//按下回车键搜索
		document.onkeydown = function(e) {
			var ev = document.all ? window.event : e;
			if (ev.keyCode == 13) {
				bindlist(0);
			}
		};
		$("#txtifa").typeahead({
			name : 'ifalist',
			displayKey : 'name',
			source : function(query, process) {
				return $.ajax({
					url : '${base}/console/ifa/autoIfaList.do?',
					type : 'post',
					data : {
						keyWord : query
					},
					dataType : 'json',
					success : function(result) {
						// 这里的数据解析根据后台传入格式的不同而不同 
						var resultList = result.list.map(function(item) {
							var aItem = {
								id : item.id,
								name : item.name
							};
							return JSON.stringify(aItem);
						});
						return process(resultList);

					}
				});
			},
			highlighter : function(obj) {
				var item = JSON.parse(obj);
				//var query = this.query.replace(/[\-\[\]{}()*+?.,\\\^$|#\s]/g, '\\$&')
				return item.name;
				/*return item.name.replace(new RegExp('(' + query + ')', 'ig'), function($1, match) {
					return '<strong>' + match + '</strong>'
				})*/
			},
			updater : function(obj) {
				var item = JSON.parse(obj);
				//$('#topicId').attr('value', item.id);
				return item.name;
			}
		});
		
		$("#txtifafirm").typeahead({
			name : 'ifafirmlist',
			displayKey : 'name',
			source : function(query, process) {
				return $.ajax({
					url : '${base}/console/ifa/autoIfafirmList.do?',
					type : 'post',
					data : {
						keyWord : query
					},
					dataType : 'json',
					success : function(result) {
						// 这里的数据解析根据后台传入格式的不同而不同 
						var resultList = result.list.map(function(item) {
							var aItem = {
								id : item.id,
								name : item.name
							};
							return JSON.stringify(aItem);
						});
						return process(resultList);

					}
				});
			},
			highlighter : function(obj) {
				var item = JSON.parse(obj);
				//var query = this.query.replace(/[\-\[\]{}()*+?.,\\\^$|#\s]/g, '\\$&')
				return item.name;
				/*return item.name.replace(new RegExp('(' + query + ')', 'ig'), function($1, match) {
					return '<strong>' + match + '</strong>'
				})*/
			},
			updater : function(obj) {
				var item = JSON.parse(obj);
				//$('#topicId').attr('value', item.id);
				return item.name;
			}
		});
		
		$('#btnShowFirmDialog').on('click', ShowFirmListDialog);
	});
	
			
	function bindlist(curPage) {
		$.ajax({
			type : 'post',
			datatype : 'json',
			url : '${base}/console/ifa/proposalJsonList.do?datestr=' + new Date().getTime(),
			data : {
				'keyword':$("#txtkeyword").val(),
				'ifaId':$("#ifaId").val(),
				'page' : curPage + 1,
				'rows' : 10,
				'sort' : '',
				'order' : ''
			},
			success : function(json) {
				var html = "";
				var total = json.total;
				var table = json.rows;
				$.each(table, function(i, n) {
					html += "<tr><td>" + n.proposalName + "</td><td>" + n.strategyName 
					+ "</td><td>" + n.curStep + "</td><td>"
					 + n.customerName + "</td><td>"
					 + n.totalInvestAmount + "</td><td>"
					 + n.currencyType + "</td><td>"
					 + n.createTime + "</td><td>"
					 + n.creatorName + "</td></tr>";
				});
				$('#ifalist tbody').empty().append(html);
				$("#Pagination").pagination(total, {
					callback : pageselectCallback,
					numDetail : '',
					items_per_page : 10,
					num_display_entries : 4,
					current_page : curPage,
					num_edge_entries : 2
				});
			}
		});
		function pageselectCallback(page_id, jq) {
			bindlist(page_id);
		}
	}

	function showDetail(id,type, title) {
		var url = "${base}/console/ifa/strategyinfo.do?id=" + id+"&memberType="+type;
		showform(id, title, url);
	}
	
	function ShowFirmListDialog() {
		BootstrapDialog.show({
			title : "[@lang_res  k='ifafirm.list.selectIfafirm'/]",
			cssClass : 'login-dialog',
			type : BootstrapDialog.TYPE_PRIMARY,
			size : BootstrapDialog.SIZE_WIDE,
			draggable : true,
			message : $('<div></div>').load('../ifafirm/dialogFirmShow.do?procedureid='),
			buttons : [ {
				label : "[@lang_res  k='global.confirm'/]",
				cssClass : 'btn-primary',
				action : function(dialogItself) {
					var selected = $('#id_irm_selected');
					var selectedid = selected.attr('companyid');
					var selectedname = selected.attr('companyname');
					if (selectedid == undefined || selectedid == '') {
						layer.alert("[@lang_res  k='ifafirm.message.promptNotSelectedIfafirm'/]", {
							icon : 0
						});
						return;
					}
					$('#txtSelectedCompanyName').val(selectedname);
					$('#txtSelectedCompanyName').attr('companyid', selectedid);
					bindList(0);

					dialogItself.close();
				}
			}, {
				label : "[@lang_res  k='global.back'/]",
				action : function(dialogItself) {
					dialogItself.close();
				}
			} ]
		});
	}
</script>

	</body>
</html>
