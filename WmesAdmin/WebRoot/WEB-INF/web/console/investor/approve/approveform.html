<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>待审批</title>
		<link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
		<link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="${base}/res/css/openaccount.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
 		<script src="${base}/res/js/html5shiv.min.js"></script>
	  	<script src="${base}/res/js/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>

		<div class="container-fluid pd0" id="wmes_wraper">
			<div class="right-side container-fluid">
				<div class="r-side-container">
					<iframe border="0" frameborder="0" width="100%" src="${base}/console/investor/account/accountInfomartion.do?accountId=${accountId!}" id="listFrame" name="listFrame" style="display: block" scrolling="no" onload="iFrameHeight();""></iframe>
				</div>
			</div>
		</div>
		<input type="hidden" id="account" value="${accountId!}" />
		<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="${base}/res/third/layer/layer_v2.js"></script>
		<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
		<script src="${base}/res/third/dialog/js/bootstrap-dialog.js"></script>
		<script>
	function iFrameHeight() {
		var ifm = document.getElementById("listFrame");
		ifm.height = 0;
		var subWeb = ifm.contentDocument;
		if (ifm != null && subWeb != null) {
			ifm.height = subWeb.body.scrollHeight;
		}

		subWeb.getElementsByTagName('input').disabled = true;
	}
</script>
	</body>
</html>
