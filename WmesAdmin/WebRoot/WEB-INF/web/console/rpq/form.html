<script type="text/javascript">
	$(function() {
		
		//保存公司信息
		$('#btnSave').on('click',SaveFirm);
		
		function SaveFirm() {
			//var id = '${(rpqPageId)?if_exists}';
			var id = '${rpqPageId}' == null ? '' : '${rpqPageId}';
			var titleSc = $('#txtTitleSc').val();
			var remarkSc = $('#txtRemarkSc').val();
			var clientType = $('#selClientType').val();
			var langCode = $('#selLangcode').val();
			var isDefault = $('#selIsdeafault').val();
			var isCalScore = $('#selIsCalScore').val();//是否计算分值
			var pageType = $('#selPagetype').val();
			var status = $('#selStatus').val();
			//TC
			var titleTc = $('#txtTitleTc').val();
			var remarkTc = $('#txtRemarkTc').val();
			//en
			var titleEn = $('#txtTitleEn').val();
			var remarkEn = $('#txtRemarkEn').val();
			
			if(titleSc==''){layer.msg("[@lang_res  k='console.rpq.questForm.nameIsNotEmpty'/]", { time: 1000 });return false;}
			var postData = { 
					'id':id,
					'titleSc': titleSc, 
					'clientType': clientType, 
					'langCode': langCode, 
					'isDefault': isDefault, 
					'pageType': pageType, 
					'status': status, 
					'remarkSc': remarkSc,
					'titleTc': titleTc,
					'remarkTc': remarkTc,
					'titleEn': titleEn,
					'remarkEn': remarkEn,
					'isCalScore': isCalScore 
				}; 
			
        	$.ajax({
	            type: "post",
	            url : "${base}/console/ifafirm/savePageInfo.do?datestr="+ new Date().getTime(),
	            data: postData,
	            async: false,
	            dataType: "json",
	            error: function (XMLHttpRequest, textStatus, errorThrown) {
	
	            },
	            success: function (data, textStatus) {
	               var result = data.result;
	               if(result==true) { 
	               		layer.msg('[@lang_res  k='global.success.save'/]', {icon: 1, time: 1000},function(){
	               			layer.closeAll(); 
		               		window.parent.bindList(0); 
		               		parent.document.getElementById("btnCloseIframe").click(); 
	               		});
	               }
               else layer.msg('[@lang_res  k='global.failed.save'/]', {icon: 0, time: 2000}, function () {   });
            }
        });
        
		}
		
	});

	
</script>
