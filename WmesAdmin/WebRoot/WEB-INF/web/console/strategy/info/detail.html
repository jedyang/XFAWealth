<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>投资组合列表</title>
		<link href="${base}/res/console/css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
		<link href="${base}/res/console/css/css.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<div class="container-fluid pd0" id="wmes_wraper">
			<div class="tab-side container-fluid">
				<div class="tab-side-container">
					<div class="page-header mt-10">
						<h4>
							<b>[@lang_res k='console.strategyinfo.form.title'/]</b>
						</h4>
					</div>
					<div>
						<div class="form-horizontal" style="display: block;">
							<div class="form-group">
								<div class="col-md-2 text-right">
									<label for="txtCustomer" class="label-control">
										策略名称
									</label>
								</div>
								<div class="col-md-4 row">
									<label >
										${strategyInfo.strategyName!}
									</label>

								</div>
								<div class="col-md-2 text-right">
									<label for="txtProposalName" class="label-control">
										创建人
									</label>
								</div>
								<div class="col-md-4 row">
									<label >
										${strategyInfo.creator!}
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2 text-right">
									<label for="txtCustomer" class="label-control">
										地理区域
									</label>
								</div>
								<div class="col-md-4 row">
									<label >
										${strategyInfo.geoAllocation!}
									</label>

								</div>
								<div class="col-md-2 text-right">
									<label for="txtProposalName" class="label-control">
										投资主题
									</label>
								</div>
								<div class="col-md-4 row">
									<label >
										${strategyInfo.sector!}
									</label>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-2 text-right">
									<label for="txtCustomer" class="label-control">
										摘要
									</label>
								</div>
								<div class="col-md-8 row">
									<label >
										${strategyInfo.description!}
									</label>

								</div>
								
							</div>
							<div class="form-group">
							 <div class="col-md-2 text-right">
									<label for="txtProposalName" class="label-control">
										投资目标
									</label>
								</div>
								<div class="col-md-8 row">
									<label >
										${strategyInfo.investmentGoal!}
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2 text-right">
									<label for="txtCustomer" class="label-control">
										适合的投资者
									</label>
								</div>
								<div class="col-md-4 row">
									<label  >
										${strategyInfo.suitability!}
									</label>

								</div>
								
							</div>
							<div class="form-group">
							   <div class="col-md-2 text-right">
								<label for="txtProposalName" class="label-control">
										创建时间
									</label>
								</div>
								<div class="col-md-4 row">
									<label>
										${strategyInfo.createTime!}
									</label>
								</div>
							</div>
							<div class="form-group"> 
							    <label for="txtProposalName" class="label-control">
										分配概述
									</label>
							</div>
							
							<div class="form-group"> 
							    [#if typeList?exists && typeList?size gt 0]
							    [#list typeList as list]
							      <div class="col-md-2 text-right">
								<label for="txtProposalName" class="label-control">
										${list.typeName!}
									</label>
								</div>
								<div class="col-md-2 row">
									<label>
										${list.weight!}
									</label>
								</div>
							    [/#list]
							    [/#if]
							</div>
							<div class="form-group"> 
							    [#if allocationList?exists && allocationList?size gt 0]
							    [#list allocationList as list]
							      <div class="col-md-2 text-right">
								<label for="txtProposalName" class="label-control">
										${list.itemName!}
									</label>
								</div>
								<div class="col-md-2 row">
									<label>
										${list.itemWeight!}
									</label>
								</div>
							    [/#list]
							    [/#if]
							</div>
						</div>
							
						</div>

					</div>
				</div>
			</div>
		<script src="${base}/res/console/js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="${base}/res/console/js/jquery.pagination.js"></script>
		<script src="${base}/res/console/js/bootstrap.js" type="text/javascript"></script>
		<script src="${base}/res/console/js/js.js" type="text/javascript"></script>
		<script src="${base}/res/third/layer/layer_v2.js"></script>
		<script src="${base}/res/third/dialog/js/bootstrap-dialog.js"></script>



	</body>
</html>
